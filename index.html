<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid</title>
  </head>
  <body>
    <!-- Header Section  -->

    <header>
      <section header>
        <div class="logo">
          <img
            src="https://i.gyazo.com/660833bc18e4f5ac083fbf0eec742cc3.png"
            alt="Boolean logo"
            height="30px"
            width="30px"
          />
        </div>
        <div class="space"></div>
      </section>
    </header>

    <!-- Main Section  -->

    <main responsive-grid>
      <div class="cards">
        <div class="card-container three-row-grid">
          <div class="top-image">
            <img
              src="https://i.gyazo.com/6fe91d99a0b5b3a6d2bfe2348cdc3381.png"
              alt="Boolean Laptop Picture"
              height="150px"
              width="150px"
            />
          </div>
          <div class="icons">
            <div class="git-hub-logo">
              <img
                src="https://i.gyazo.com/0c8033a0dc2fc67b0f3990f436b6e1e9.png"
                alt="Git Hub Logo"
                height="30px"
                width="30px"
              />
            </div>

            <div class="twitter-logo">
              <img
                src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png"
                alt="Twitter Logo"
                height="30px"
                width="30px"
              />
            </div>
          </div>

          <div class="writing center-writing">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ullam
            maiores aliquam beatae tenetur ipsum!
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="card-container three-row-grid">
          <div class="top-image">
            <img
              src="https://i.gyazo.com/6fe91d99a0b5b3a6d2bfe2348cdc3381.png"
              alt="Boolean Laptop Picture"
              height="150px"
              width="150px"
            />
          </div>
          <div class="icons">
            <div class="git-hub-logo">
              <img
                src="https://i.gyazo.com/0c8033a0dc2fc67b0f3990f436b6e1e9.png"
                alt="Git Hub Logo"
                height="30px"
                width="30px"
              />
            </div>

            <div class="twitter-logo">
              <img
                src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png"
                alt="Twitter Logo"
                height="30px"
                width="30px"
              />
            </div>
          </div>

          <div class="writing center-writing">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ullam
            maiores aliquam beatae tenetur ipsum!
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section  -->

    <footer></footer>
  </body>
</html>
